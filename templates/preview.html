<!DOCTYPE html>
<html>
<head>
    <title>Resume Preview</title>
</head>
<body>
    <h1>{{ data.get('name') }}</h1>
    <p><strong>Email:</strong> {{ data.get('email') }}</p>
    <p><strong>Phone:</strong> {{ data.get('phone') }}</p>
    <p><strong>Skills:</strong> {{ data.get('skills') }}</p>
    <p><strong>Experience:</strong> {{ data.get('experience') }}</p>
    <p><strong>Education:</strong> {{ data.get('education') }}</p>
    
    <hr>
    
    <form method="POST" action="/download">
        <input type="hidden" name="name" value="{{ data.get('name') }}">
        <input type="hidden" name="email" value="{{ data.get('email') }}">
        <input type="hidden" name="phone" value="{{ data.get('phone') }}">
        <input type="hidden" name="skills" value="{{ data.get('skills') }}">
        <input type="hidden" name="experience" value="{{ data.get('experience') }}">
        <input type="hidden" name="education" value="{{ data.get('education') }}">
    
        <button type="submit">Download as PDF</button>
    </form>
    
</body>
</html>
